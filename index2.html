<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>lesson9-new</title>
  <link rel="stylesheet" href="styles2.css">
</head>
<body>
  <div class="form-wrapper clearfix">
    <div class="container clearfix">
      <form action="">

        <div class="row">
          <label for="name" class="col-6 col-lg-2">名前：</label>
          <input type="text" name="name" class="col-6 col-lg-4">
        </div>

        <div class="row">
          <label for="email" class="col-6 col-lg-2">メールアドレス：</label>
          <input type="text" name="email" class="col-6 col-lg-4">
        </div>

        <div class="row">
          <label for="password" class="col-6 col-lg-2">パスワード：</label>
          <input type="text" name="password" class="col-6 col-lg-4">
        </div>

        <div class="row">
          <label for="gender" class="col-6 col-lg-2">性別：</label>
          <div class="row gender">
              <label for="man" class="col-6"><input type="radio" name="gender" id="man">男性</label>
              <label for="woman" class="col-6"><input type="radio" name="gender" id="woman">女性</label>
        </div>
        </div>

        <div class="row">
          <label for="country" class="col-6 col-lg-2">出身地：</label>
          <select name="country" id="" class="country">
            <option value="tokyo">東京都</option>
            <option value="osaka">大阪府</option>
          </select>
        </div>

        <div class="row">
          <label for="selfinfo" class="col-6 col-lg-2">自己紹介：</label>
          <textarea name="selfinfo" class="col-6 col-lg-4 lg-height"></textarea>
        </div>
        <button type="submit" class="col-2">登録する</button>

        </div>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
